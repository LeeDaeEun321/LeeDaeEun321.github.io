 <p>네트워크 보안은 정보의 유출, 변조, 위조, 훼손 등을 방지하기 위한 관리적, 기술적 대응 방법을 정보보안이라고 칭합니다.</p>
 <p>이 과목을 선택한 이유는 현대에는 인터넷에 관한 의존성이 갈수록 높아지는 추세이고 그 추세에 맞춰 보안에 대한 관심도 높아지는 추세이므로 이 수업을 택했습니다.</p>
