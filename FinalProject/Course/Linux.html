<section>
 <p>1990년대 초 핀란드 대학생 리누즈 토발즈(Linus B. Torvalds)가 구역 내 근거리통신망(LAN)이나 웹사이트에 사용되었던 유닉스(UNIX)를 대체하기 위해 개발한 컴퓨터 운영체제이다.</p>
 <p>인터넷을 통해 프로그램 소스코드를 완전 무료로 공개하여 사용자가 원하는 대로 특정기능을 추가할 수 있을 뿐만 아니라, 어느 플랫폼에도 포팅이 가능하다는 장점이 있다.</p>
