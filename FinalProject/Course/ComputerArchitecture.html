<header>컴퓨터 구조(Database System)</header>
<section>
 <p>컴퓨터구조는 컴퓨터를 구성하는 CPU, 메모리, 입출력장치(I/O 장치)의 기본이 되는 디지털 회로소자의 특성과, CPU의 동작원리와 설계방법을 익히며, CPU의 제어회로 및 마이크로프로그램 등을 연구함으로써 컴퓨터구조에 대한 원리와 특성을 익히는 학문입니다.</p>
 <p>이 과목을 선택한 이유는 컴퓨터에 대한 이해도 향상을 위해 선택하였습니다.</p>
</section>
