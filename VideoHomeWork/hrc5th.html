<title>HRC:5생활관생활관</title>
</head>
<body>
<p>서편 건물은 승효상 건축가가, 북편 건물은 조민석 건축가가 설계했다. 레지던셜 칼리지 개념으로 설계된 건물로서 서편 건물은 중세 수도원의 아늑하고 조용한 콘셉트를, 북편 건물은 공간 구조를 유기체적 동적 소통이라는 차원에서 개별과 전체의 이합집산을 주요 콘셉트로 삼았다.</p>
<p>HRC 5생활관은 최근에 지어진 건물이지만 아름다운 건축미 덕분에 드라마 여신강림이라는 드라마에 나온 건물이다.</p>
