<title>드래곤볼</title>
</head>
<body>
<p>대전대학교의 운동장이다. 이름이 드래곤볼이 된 사유는 운동장 이름을 정할 떄 대전대의 상징인 까치, 목련, 용, 소나무 중 용을 따오고 그릇을 닮은 운동장의 모습을 이름으로 정해서 원래 명칭은 드래곤보울이었다.</p>
<p>하지만 학생들과 이용객들은 일본의 유명 만화작품인 드래곤볼을 생각하고 드래곤볼이라고 부르던게 명칭으로 굳어진 것이다. 또한 영화 노브레싱에서 짧게나마 영화에 나왔다.</p>
